apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment-apigate
  labels:
    app: backend-apigate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-apigate
  template:
    metadata:
      labels:
        app: backend-apigate
    spec:
      containers:
      - name: backend-apigate
        image: akshat1414/api-gate-microservice:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
          limits:
            cpu: "500m"
            memory: "400Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3

