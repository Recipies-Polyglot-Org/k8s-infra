apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: userdata-servicemonitor
  namespace: monitoring
  labels:
    release: kube-prom
spec:
  namespaceSelector:
    matchNames:
      - default
  selector:
    matchLabels:
      app: backend-userdata
  endpoints:
    - port: metrics
      path: /actuator/prometheus
      interval: 30s

